<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/bootstap.css">
<style>
	#container{padding: 10px}
</style>
<script src="assets/js/hover.js"></script>
<script src="assets/js/validation.js"></script>
</head>
<body>
	<div id="page-inner">
		<ul class="nav nav-tables">
			<li role="presentation"><a href="index.html">Home</a></li>
			<li role="presentation"><a href="school.html">School</a></li>
			<li role="presentation"><a href="work.html">Work</a></li>
			<li role="presentation" class="active"><a href="contact.html">Contact</a></li>
		</ul>
		<div id="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Contact Form</div>
				<div class="panel-body">
					<form method="post" action="">
						<div class="form-group">
							<label>First Name:</label>
							<input class="form-control" type="text" id="fname">
							<p class="help-block" id="fnameHelp"></p>
						</div>
						<div class="form-group">
							<label>Last Name:</label>
							<input class="form-control" type="text" id="lname">
							<p class="help-block" id="lnameHelp"></p>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input class="form-control" type="text" id="email">
							<p class="help-block" id="emailHelp"></p>
						</div>
						<div class="form-group">
							<label>Comment:</label>
							<textarea name="comment" rows="10" cols="50"></textarea>
							<p class="help-block" id="commentHelp"></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
